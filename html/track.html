    <div class="page1">
    <h2 style="text-align: center;font-size:40px;color: #a48686">Health Tracker</h2>
    <h2 style="text-align: center;">Track your foods for your health!</h2>
    </div>
    <img src="https://api.hub.jhu.edu/factory/sites/default/files/styles/landscape/public/drink-more-water-hub.jpg?itok=0rA6JsgA"
      width="300px"

      class="left"
    />

    <form method="post" name="inputFood" id="food-form" action="track.php">
      <p style="text-align: center;font-size: larger;">
        Name of Food
      </p>
      <input type="text" id="foodInput" name="Name of Food" placeholder="E.g. Pizza"/>
      <p style="text-align:center;font-size: larger;">
        Calories
      </p><input type="number" id="calInput" name="Calories" placeholder="E.g. 520">
      <p style="text-align: center;font-size: larger;">
        Amount of Water (fl oz)
      </p>
      <input type="number" id="waterInput" name="Water" placeholder="E.g. 12">
      <p style="text-align:center;font-size: larger;">
        Cups of Vegetables
      </p>
      <input type="number" id="vegInput" name="Veggies" placeholder="E.g. 1.5">
      <p style="text-align:center;font-size: larger;">
        Protein (g)
      </p><input type="number" id="proteinInput" name="Protein" placeholder="E.g. 10"><br>
      <input type="hidden" id="userID" name="userID" value="document.cookie">
      </form>
      <button type="submit" onclick="document.getElementById('userID').value = document.cookie;" form="food-form" style="text-align:center;font-size: larger;margin:20px;margin-top:40px;padding:5px;background-color:black;color:white;border-radius:2px;width:100px;">
          Submit
        </button>
      <button onclick="smartFill()" style="text-align:center;font-size: larger;margin:20px;padding:5px;background-color:black;color:white;border-radius:2px;width:120px">
