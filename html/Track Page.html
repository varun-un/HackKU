<!DOCTYPE html>
<html lang="en">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <head>
        <title>Track Page nutritioUS</title>
    </head>
    <body style="background-color: lightblue;">
    <h1 style="text-align: center;">Health Tracker</h1>
    <h2 style="text-align: center;">"Track your health!!"</h2>
    <img src="https://api.hub.jhu.edu/factory/sites/default/files/styles/landscape/public/drink-more-water-hub.jpg?itok=0rA6JsgA"width="300px"length="300px"alt="Water"class="left">
    <img src="https://media-cdn.tripadvisor.com/media/photo-s/1b/ed/8d/41/level-10-combo.jpg"alt="Burger and Pizza"align="right"width="300px"length="300px">
    <img src="https://www.news-medical.net/image.axd?picture=2019%2F1%2FBy_photka.jpg"alt="Calories"class="right"width="300px"length="300px"align="right">
    <img src="https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/slideshows/powerhouse_vegetables_slideshow/650x350_powerhouse_vegetables_slideshow.jpg"alt="Vegetables"align="left"width="300px"length="300px"align="middle">
<form action="">
    <p style="text-align: center;font-size: larger;">Upload Image<input type="image"name="Upload Image"</p>
    <p style="text-align: center;font-size: larger;">Name of Food<input type="text"name="Name of Food"placeholder="Pizza"</p>
    <p style="text-align: center;font-size: larger;">Enter Water<input type="text"name="Enter Water"placeholder="12"</p>
    <p style="text-align:center;font-size: larger;">Protein<input type="number"name="Protein"placeholder="100"</p>
    <p style="text-align:center;font-size: larger;">Calories<input type="number"name="Calories"placeholder="520"</p>
    <p style="text-align:center;font-size: larger;">Serving of vegetables<input type="text"name="Servings of Vegetables"placeholder="Broccoli"</p>
    <p style="text-align:center;font-size: larger;">Submit<input type="button"name="Submit"placeholder="Submit"</p>
</form>

    
    </body>
</html>
