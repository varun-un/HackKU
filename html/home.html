<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>nutritioUS</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script type="module" src="../scripts/home.js" defer></script>

    <!--import hamburger reponsive navbar-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body>
    <div class="navbar" id="myNavbar">
      <div class="logo">
        <a href="./home.html" class="active">nutritioUS</a>
      </div>

      <a href="./home.html">Home</a>
      <a href="./track.html">Track</a>
      <a href="./group.html">Groups</a>
      <a class="profile" href="./profile.html">Profile</a>

    </div>

    <div class="healthscore">
      <h2>
        Your Health Score
      </h2>
      <h2 id="urHealth">
        22 <!--Needs to be updated-->
      </h2>
    </div>

    <div class="box2">
      <h2>
        Today's Stats
      </h2><br>

      <p>
        Calories  
      </p>
      <div class="w3-light-grey">
        <div class="w3-green" id="calbar" style="height:36px;width:0"></div>
      </div>



      <p>
        Water (fl oz)  
      </p>
      <div class="w3-light-grey">
        <div class="w3-green" id="waterbar" style="height:36px;width:0"></div>
      </div>
     

      <p>
        Vegetables (servings)  
      </p>
      <div class="w3-light-grey">
        <div class="w3-green" id="vegbar" style="height:36px;width:0"></div>
      </div>
    

      <p>
        Protein (g)
      </p>
      <div class="w3-light-grey">
        <div class="w3-green" id="proteinbar" style="height:36px;width:0"></div>
      </div>
    </div>
    
    

    <div class="leaderboard" id="leaderboard">
      <h2>
        Leaderboard
      </h2>
      
    </div>
  </body>
</html>
